<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>SONUÇ ÖZETİ BİLEŞENİ</title>
</head>
<body>
    <div class="container">
        <div class="top-part">
            <h3>Sonucun</h3>
            <div class="calculate">
                <h2 id="resultTxt">75</h2> <br> 
                <p>of 100</p>
            </div>
            <span>iyi</span>
            <p>Performansınız burada testi yapanların %65'ini geçiyor!</p>
        </div>

        <div class="down-part">
            <h3>Özet</h3>
            <div class="rection">
                <h3><img src="assets/img/reaction-icon.svg" alt="">Tepkiler</h3>
                <p> <span id="reactionTxt">80 </span>/100</p>
            </div>
            <div class="memory">
                <h3><img src="assets/img/memory-icon.svg" alt="">Hafıza</h3>
                <p><span id="memoryTxt">92 </span>/100</p>
            </div>
            <div class="verbal">
                <h3><img src="assets/img/verbal-icon.svg" alt="">Sözlü</h3>
                <p> <span id="verbalTxt">61 </span>/100</p>
            </div>
            <div class="visual">
                <h3><img src="assets/img/visual-icon.svg" alt="">Görsel</h3>
                <p><span id="visualTxt">73 </span>/100</p>
            </div>

            <button id="calculateBtn">Devam</button>
        </div>
    </div>
</body>
</html>
